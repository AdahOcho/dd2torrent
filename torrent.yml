name: Create torrent
on:
  push:
    branches:
      - master
      
env:
  name: "Zorin OS"
  comment: "Zorin OS Torrent file converter"
  url: "https://getintopc.com/softwares/operating-systems/zorin-os-17-free-download/"
  file_name: "_Getintopc.UDRAGru2.com_Zorin-OS-17-Pro-64-bit.iso"
  piece_size: 2^22 # Check the README.md for recommended piece size
      
jobs:
  create:
    runs-on: ubuntu-20.04
    steps:
      - name: Install mktorrent
        run: sudo apt-get install mktorrent
        
      - name: Download file
        run: wget -nv -O "$file_name" "$url"
        
      - name: Create torrent using mktorrent
        run: mktorrent -c "$comment" -l $piece_size -o "${name}.torrent" -w "$url" "$file_name"
        
      - name: Upload torrent file
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.name }}
          path: ${{ env.name }}.torrent
